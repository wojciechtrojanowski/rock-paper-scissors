<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<script
			src="https://kit.fontawesome.com/2e2f7eba31.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="title"><h1>Rock Paper Scissors</h1></div>
		<main>
			<div class="score">
				<div class="score__box score__box-user"></div>
				<span class="score__user">0</span>:<span class="score__comp"
					>0</span
				>
				<div class="score__box score__box-comp"></div>
			</div>
			<div class="message">
				<h1 class="message__content"></h1>
			</div>
			<div class="icons">
				<div class="icons__icon rock">
					<i class="fa-regular fa-hand-back-fist"></i>
				</div>
				<div class="icons__icon paper">
					<i class="fa-regular fa-hand"></i>
				</div>
				<div class="icons__icon scissors">
					<i class="fa-regular fa-hand-scissors"></i>
				</div>
			</div>
			<div class="move">
				<h2 class="move__message">Make your move!</h2>
			</div>
			<button class="reset">reset</button>
		</main>

		<script src="script.js"></script>
	</body>
</html>
